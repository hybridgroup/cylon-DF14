<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>DF-14</title>

    <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      color: white;
    }

    h1 {
      font-size: 50px;
      text-align: center;
    }

    div[ng-view], div[ng-view] > div {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #015E99;
    }

    .display h1 {
      position: relative;
      margin: 0;
      padding: 0;
      height: 10%;;
      font-size: 90px;
      top: 40%;
    }

    .leaderboard table {
      width: 80%;
      margin: 0 auto;
      font-size: 20px;
      text-align: center;
      color: #efefef;
    }

    .leaderboard table th {
      color: #bbb;
      font-weight: 200;
    }

    .game.countdown-3 {
      background: red;
    }

    .game.countdown-2 {
      background: yellow;
    }

    .game.countdown-1 {
      background: green;
    }

    .game.start {
      background: green;
    }
    </style>
  </head>
  <body id="monitor" ng-app="monitor">

    <div ng-view></div>

    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
