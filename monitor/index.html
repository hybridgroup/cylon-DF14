<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>DF-14</title>

    <style>
    html, body {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
      color: white;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      color: white;
    }

    h1 {
      font-size: 50px;
      text-align: center;
    }

    div[ng-view], div[ng-view] > div {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #015E99;
    }

    .display h1 {
      position: relative;
      margin: 0;
      padding: 0;
      height: 10%;;
      font-size: 90px;
      top: 40%;
    }

    .leaderboard {
      width: 1024px !important;
      margin: 0 auto;
    }

    .leaderboard .leader-title-checker {
      background-image: url("/images/leader-title-checker.png");
      background-repeat: no-repeat;
      height: 74px;
    }

    .leaderboard .leader-title-bg {
      background-image: url("/images/leader-title-bg.png");
      background-repeat: no-repeat;
      height: 74px;
    }

    .leaderboard h2 {
      text-align: left;
      font-size: 40px;
      padding: 15px 0 15px 30px;
    }

    .leaderboard .leader-title-bg span {
      font-weight: bold;
    }

    .leaderboard table {
      width: 100%;
      font-size: 20px;
      text-align: center;
      color: #efefef;
    }

    .leaderboard table th {
      color: #bbb;
      font-weight: 200;
    }

    .game.countdown-3 {
      background: red;
    }

    .game.countdown-2 {
      background: yellow;
    }

    .game.countdown-1 {
      background: green;
    }

    .game.start {
    }

    #diagram-image {
      background-image: url("/images/df-diagram.png");
      background-repeat: no-repeat;
      background-size: 75%;
      height: 920px;
      margin: 0 10em 0 20em;
      width: 1024px;
    }
    </style>
  </head>
  <body id="monitor" ng-app="monitor">

    <div ng-view></div>

    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
